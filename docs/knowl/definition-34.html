</h6>A basis \(B\) of a vector space is called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">orthogonal basis</dfn> provided every pair of vectors in \(B\) is orthogonal. If, in addition, each vector in \(B\) is a unit vector, then \(B\) is called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">orthonormal basis</dfn>. <p xmlns:svg="http://www.w3.org/2000/svg"></p></article><span class="incontext"><a href="ON2.html#definition-34">in-context</a></span>

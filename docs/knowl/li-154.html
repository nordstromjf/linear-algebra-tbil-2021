<p>A set of \(\IR^m\) vectors \(\{\vec v_1,\dots\vec v_n\}\) is linearly independent if and only the vector equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
c_1\vec v_1+ c_2 \vec v_2 + \cdots + c_n\vec v_n = 0
\end{equation*}
</div>
<p class="continuation">has exactly one solution, with \(c_1 = c_2 = \cdots  = c_n = 0\text{.}\)</p></article><span class="incontext"><a href="VS5.html#li-154">in-context</a></span>

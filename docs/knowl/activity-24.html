<p xmlns:svg="http://www.w3.org/2000/svg">Consider the set \(V=\setBuilder{(x,y)}{y=e^x}\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Which of the following vectors is not in \(V\text{?}\)</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (0, 0)\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (1, e)\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (0, 1)\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (\ln(2), 2)\)</p></li>

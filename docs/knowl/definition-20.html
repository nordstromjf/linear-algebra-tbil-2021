<p>Let \(T: V \rightarrow W\) be a linear transformation.  The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">kernel</dfn> of \(T\) is an important subspace of \(V\) defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\ker T = \left\{ \vec{v} \in V\ \big|\ T(\vec{v})=\vec{z}\right\}
\end{equation*}
</div>

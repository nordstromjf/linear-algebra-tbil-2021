<p xmlns:svg="http://www.w3.org/2000/svg">A subset of a vector space is called a <dfn class="terminology">subspace</dfn> if it is a vector space on its own. The operations of addition and scalar from the <dfn class="terminology">parent vector space</dfn> are inherited by the subspace.</p>
